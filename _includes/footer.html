{% include base_path %}

<div class="page__footer-custom">
  <div class="container" style="padding:1.25rem 0; border-top:1px solid var(--global-border-color);">
    <div style="display:flex; gap:.75rem; flex-wrap:wrap; align-items:center;">
      <span>&copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}</span>
      {% if site.platforms.github_url %}<a href="{{ site.platforms.github_url }}" target="_blank" rel="noopener">GitHub</a>{% endif %}
      {% if site.platforms.linkedin_url %}<a href="{{ site.platforms.linkedin_url }}" target="_blank" rel="noopener">LinkedIn</a>{% endif %}
      {% if site.platforms.substack_url %}<a href="{{ site.platforms.substack_url }}" target="_blank" rel="noopener">Substack</a>{% endif %}
    </div>
  </div>
</div>
