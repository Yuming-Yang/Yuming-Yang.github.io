{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap container">
    <nav id="site-nav" role="navigation" aria-label="Primary">
      <ul id="primary-navigation" class="visible-links" data-nav>
        <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
        {% for link in site.data.navigation.main %}
          {% if link.url contains 'http' %}
            {% assign domain = '' %}
          {% else %}
            {% assign domain = base_path %}
          {% endif %}
          <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
        <li class="masthead__menu-item" style="margin-left:auto"><button id="theme-toggle" aria-label="Toggle theme" title="Toggle theme" type="button">ğŸŒ“</button></li>
      </ul>
    </nav>
  </div>
</div>
